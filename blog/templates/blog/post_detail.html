{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.id %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date | date:"l F j H:m" }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <br /><input type="checkbox" name="checkbox" id="checkbox_id" value="value" onclick="">
        <label for="checkbox_id"><p>{{ post.text|linebreaksbr }}</p></label>
        <br /><input type="checkbox" name="checkbox1" id="checkbox1_id" value="value">
        <label for="checkbox1_id"><p>{{ post.text1|linebreaksbr }}</p></label>
        <br /><input type="checkbox" name="checkbox2" id="checkbox2_id" value="value">
        <label for="checkbox2_id"><p>{{ post.text2|linebreaksbr }}</p></label>
        <br /><input type="checkbox" name="checkbox3" id="checkbox3_id" value="value">
        <label for="checkbox3_id"><p>{{ post.text3|linebreaksbr }}</p></label>
    </article>
{% endblock %}
